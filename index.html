<!Doctype html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <!-- Form title-->
            <h1>Simple Interest Calculator</h1>

            <!-- Form amount input field-->
            <div class="formfield">
                <label>Amount</label>
                <input type="number" id="principal">
            </div>

             <!-- Form rate range selector -->
            <div class="formfield">
                <label>Rate</label>
                <input type="range" name="ageInputName" id="rate" step="0.25" value="10.25" min="1" max="20" oninput="ageOutputId.value = ageInputId.value +'%'" onchange="updateRate()">
                <span id="rate_val">10.25%</span>
            </div>

             <!-- Form year dropdown selector -->
            <div class="formfield">
                <label>No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

             <!-- Form submition button -->
            <div class="formfield">
                <label>&nbsp;</label>
                <button onclick="compute()" class="interestbtn">Compute Interest</button>
            </div>

             <!-- Show the result of the input entered by the user -->
            <div class="formfield">
                <span id="result"></span>
            </div>
           
             <!-- footer copyright text -->
            <footer class="footer">&#169; This Calculator belongs to Deepak Panwar</footer>

        </div>
        
    </body>
</html>
